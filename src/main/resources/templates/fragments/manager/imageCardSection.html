<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<section class="col-lg-4 my-5 mx-3 col-xs-8" th:fragment="imageCardSection" th:each="image : ${images}">

    <div class="card">
        <div class="card-body d-flex flex-column pb-2">

            <p class="card-text mb-2"><i class="far fa-fw fa-clock pe-2"></i>
                <span th:text="${#temporals.format(image.createdAt,'yyyy-MM-dd HH:mm:ss')}"></span>
            </p>

            <div class="d-flex justify-content-center">
                <img th:src="${image.url}" style="width:100%;height:300px;"/>
            </div>

            <!-- delete Modal -->
            <div class="modal fade" th:id="'deleteModal'+${imageStat.index}" tabindex="-1" role="dialog"
                 aria-labelledby="deleteModalLabel"
                 th:aria-labelledby="'deleteModalLabel'+${imageStat.index}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:id="'deleteModalLabel'+${imageStat.index}">알림</h5>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            정말로 삭제하시겠습니까?
                        </div>
                        <form th:method="delete" th:action="@{/manager/images}">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">아니오
                                </button>
                                <input th:value="${image.id}" name="id" hidden>
                                <button type="submit" class="btn btn-primary">네</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <button role="button" data-toggle="modal" class="p-md-1 btn btn-primary"
                    th:data-target="'#deleteModal'+${imageStat.index}">
                사진삭제
            </button>

        </div>
    </div>



</section>
