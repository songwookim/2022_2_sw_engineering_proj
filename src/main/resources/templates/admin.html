<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/commonHead :: header"></th:block>

    <style>
        .text-red {
            color: darkred;

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

                                        <div class="col-auto">
                                            <i class="fas fa-map-marker-alt fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-4 col-md-8 mb-4">
                            <div class="card border-left-red shadow h-100 py-1">

                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-red text-uppercase mb-1">
                                                담당 놀이터 관리자
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${pg.user != null} ? ${pg.user.name} : 'None'"></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-user fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pending Requests Card Example -->

                </div>
            </div>

    <!-- End of Content Wrapper -->
</div>

<a class="scroll-to-top rounded" href="#page-top">

</a>
