<div th:fragment="signUpManager">
    <h4 class="mb-3 text-center">관리자 회원 가입</h4>
    <form class="validation-form" novalidate method="post" action="/signup?site=manager">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback"> 이름을 입력해주세요.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="you@example.com" required/>
            <div class="invalid-feedback"> 이메일을 입력해주세요.</div>
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password"
                   onkeyup='check();' required/>
            <div class="invalid-feedback ps"> 비밀번호를 입력해주세요.</div>
        </div>
        <div class="mb-3">
            <label for="rePassword">비밀번호 확인</label> <span id='message'></span>
            <input type="password" class="form-control" id="rePassword"
                   name="rePassword" onkeyup='check();' required/>
            <div class="invalid-feedback ps"> 비밀번호를 다시 입력해주세요.</div>
        </div>

        <div class="row">
            <div class="col-md-8 mb-3"><label for="root">관리 놀이터</label>
                <select class="custom-select d-block w-100" id="root" name="pgName"
                        required>
                    <option th:each="pg : ${pgList}">
                        <span th:text="${pg.pgName}"></span>
                    </option>
                </select>
                <div class="invalid-feedback"> 관리하는 놀이터를 선택해주세요.</div>
            </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
    </form>
</div>
