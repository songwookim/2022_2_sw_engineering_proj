<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="fragments/commonHead :: header"></th:block>

    <style>

    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/topbar :: topbar"/>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="mb-4">
                    <h1 class="h3 mb-0 text-gray-800">사진 관리</h1>
                </div>
                <div class="row justify-content-center align-items-center mb-4">
                    <section th:if="${images.isEmpty()}" class="col-4">
                        <h4>사진이 없습니다.</h4>
                    </section>
                    <section th:unless="${images.isEmpty()}"
                             th:replace="fragments/manager/imageCardSection :: imageCardSection"/>
                </div>
            </div>
            <!-- End of Main Content -->



        </div>
            <!-- End of Content Wrapper -->
        <!-- Footer -->
        <footer th:replace="fragments/footer"/>
        <!-- End of Footer -->
    </div>
    <!-- End of Page Wrapper -->
</div>
    <!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<script th:replace="fragments/core-js :: core-js"></script>


</body>

</html>
