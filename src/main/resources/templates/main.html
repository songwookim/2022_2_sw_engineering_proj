<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="fragments/commonHead :: header"/>

    <style>
        .text-red {
            color: darkred;
        }

        .border-left-red {
            border-left: 4px solid darkred;
        }

        .text-purple {
            color: rebeccapurple;
        }

        .border-left-purle {
            border-left: 4px solid rebeccapurple;
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/topbar :: topbar"></div>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <th:block th:if="${id}">
                    <div sec:authorize="hasRole('MANAGER')" th:replace="fragments/mainIndex :: mainIndex"/>
                    <div sec:authorize="hasRole('USER')" th:replace="fragments/user/mainIndexUser :: mainIndexUser"/>
                </th:block>
                <th:block th:unless="${id}">
                    <div th:replace="fragments/user/userMain :: userMain"/>
                </th:block>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:replace="fragments/footer"></footer>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<script th:replace="fragments/core-js :: core-js"></script>




</body>

</html>
