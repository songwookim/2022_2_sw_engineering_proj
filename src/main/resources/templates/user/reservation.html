<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/commonHead :: header"/>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/topbar :: topbar"></div>


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="mb-4">
                    <h1 class="h3 mt-5 text-gray-800"></h1>

                </div>
                <div class="row justify-content-center align-items-center mb-4">
                    <section th:if="${entries.isEmpty()}" class="col-4">
                        <h4>예약한 놀이터가 없습니다.</h4>
                    </section>
                    <section th:unless="${entries.isEmpty()}"
                             th:replace="fragments/user/resReservationSection :: reservationSection"/>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->
        <footer th:replace="fragments/footer"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<script th:replace="fragments/core-js :: core-js"></script>


</body>

</html>
